<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Stats</title>
</head>
<body>
    <main>
        <section class="left">
            <div class="description">
                <h1>Tenha <span>insights</span> que vão ajudar seu negócio a crescer.</h1>
                <p>Descubra os benefícios da análise de dados e tome melhores decisões com base em sua receita, experiências de usuários e eficiência de atendimentos.</p>
            </div>
            <div class="stats">
                <p>10k+ <span>empresas</span></p > 
                <p>314 <span>modelos</span></p>
                <p>12M+ <span>consultorias</span></p>   
            </div>
        </section>
        <section class="right">
           <figure>
                <img src="./images/image-header-desktop.jpg" alt="três mulheres sentadas diante de uma mesa em reunião">
           </figure> 
        </section>
    </main>
</body>
</html>

<!-- <br> -> serve pra quebrar linha -->
<!-- <figure> -> serve pra colocar imagem e/ou um agrupamento de imagens -->
